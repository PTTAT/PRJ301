<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <form>

            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td> <input type="email" name="email" value="" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <input type="password" name="password" value="" /></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td> <input type="password" name="confirm_password" value="" /></td>
                </tr>
                
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Fullname:</td>
                    <td> <input type="text" name="fullname" value="" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> 
                    <input type="radio" name="gender_male" value="Male" />Male <br/>
                    <input type="radio" name="gender_female" value="Female" />Female<br/>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td> 
                        <select name="date" id="date">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                        </select>
                        <select name="month" id="month">
                            <option value=""></option>
                            <option value="1">1</option>
                        </select>
                        <select name="year" id="year">
                            <option value=""></option>
                            <option value="1">1</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="Viet_Nam" selected="selected">Viet Nam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <select name="city" id="city">
                            <option value=""></option>
                            <option value="hcm" selected="selected">HCM</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select name="district" id="district">
                            <option value=""></option>
                            <option value="govap" selected="selected">Go Vap</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAddress">
                            
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"> 
                        <input type="submit" value="Rigister">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>

        </form>   
    </body>
</html>
